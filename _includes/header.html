<div class="sidebar">
    <a href="/" class="logo">
        <img src="/img/logo/heinerleiska-logo.svg" class="" alt="Heiner Leiska Logo">
    </a>
    <nav class="main">
        {% for project in site.projects %}
        {% assign url = '/projects/' | append: project.slug | append: '/' %}
        <a href="{{ url }}" style="{% if page.url == url %}font-weight: bold{% endif %}">
            {{ project.title }}
        </a>
        {% endfor %}
    </nav>

</div>
