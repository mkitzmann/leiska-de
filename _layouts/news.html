<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body>
        {% include header.html %}
            <div class="vertical-center">
                <div class="container" style="margin: 32px 0; max-width: 700px;">
                    {% for item in site.news %}
                    <div style="margin-bottom: 32px">
                        <p>
                            {{ item.title}}
                        </p>
                        <div style="color: gray; margin-top: -10px;">
                            {{ item.date| date: "%d.%m.%Y" }}
                        </div>
                        <p>
                            {{ item.content }}
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        {% include footer.html %}
    </body>
</html>
