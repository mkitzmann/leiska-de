<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body>
{% include header.html %}
<div class="content">
	<h1>
		{{ page.title }}
	</h1>
	<p style="margin-bottom: 2rem">
		{{ page.introduction }}
	</p>
    {% for image in page.images %}
    <img loading="lazy" src="{{ image.url }}" alt="{{ image.title }}">
    <details style="margin: .5rem 0 1.5rem 0">
        <summary>
            {{ image.title }}
        </summary>
        {{ image.info | markdownify }}
    </details>
    {% endfor %}
</div>
{% include footer.html %}
</body>
</html>
