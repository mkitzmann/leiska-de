<!DOCTYPE html>
<html>

<head>
  {% include head.html %}
</head>

<body>
  {% include header.html %}


  <div class="content about">
    {{ page.content | markdownify }}

    <a href="#privacy" class="link">Privacy Policy</a> / <a href="#datenschutz" class="link">Datenschutzverordnung</a>
  </div>

  <div id="privacy" class="overlay">
    <a class="close-overlay" href="#"></a>
    <div class="popup" style="width: 1000px">
      <a class="close" href="#">×</a>
      <div class="popup-content">
        {{ site.data.privacy.en | markdownify }}
      </div>
    </div>
  </div>

  <div id="datenschutz" class="overlay">
    <a class="close-overlay" href="#"></a>
    <div class="popup" style="width: 1000px">
      <a class="close" href="#">×</a>
      <div class="popup-content">

        {{ site.data.privacy.de | markdownify }}
      </div>
    </div>
  </div>

  {% include footer.html %}
</body>

</html>
